<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí Marketplace</h1>
            <div class="cart-summary">
                <button id="viewCartBtn" class="cart-btn">
                    Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </header>

        <main>
            <section id="productsSection">
                <h2>Products</h2>
                <div id="productsList" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </section>

            <section id="productDetailSection" class="hidden">
                <div class="breadcrumb">
                    <a href="#" id="backToProductsFromDetail" class="breadcrumb-link">‚Üê Back to Products</a>
                </div>
                <div id="productDetail" class="product-detail">
                    <!-- Product detail will be loaded here -->
                </div>
            </section>

            <section id="cartSection" class="hidden">
                <h2>Shopping Cart</h2>
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-actions">
                    <button id="checkoutBtn" class="btn-primary">Checkout</button>
                    <button id="backToProductsBtn" class="btn-secondary">Back to Products</button>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification hidden"></div>
    <script src="app.js"></script>
</body>
</html>
